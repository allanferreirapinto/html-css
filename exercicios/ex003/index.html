<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Tesntando a carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que estã na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <p>Podemos carregar também imagens que estão em sub-pastas, contanto que ela esteja dentro do diretório atual.</p>
    <img src="imagens/logo-css.png" alt="Logo das CSS3">
    <p>Também podemos carregar imagens externas, para isso devemos colocar a URL completa.</p>
    <img src="https://www.jsdotgit.com/js-small.gif" alt="Logo de JavaScript">
</body>
</html>
