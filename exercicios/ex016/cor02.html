<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient e em CSS</title>
    <style>
        * { /* Configurações globais das CSS */ 
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #6D61C6, #DE3865, #FDCE75);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testanto Gradiente</h1>
</body>
</html>
